<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom style for dark background */
    body {
        background: linear-gradient(to right, #3498db, #8e44ad);
    }
  </style>
</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" href="#">HealthLink</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto flex-column flex-md-row">
          <li class="nav-item">
            <a class="nav-link" href="index.html#services" style="font-size: 16px; color: black;">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#testimonial" style="font-size: 16px; color: black;">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contactus" style="font-size: 16px; color: black;">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end section-->
  <div class="container">
    <div class="row justify-content-center mt-5"> <!-- Added mt-5 class for margin-top -->
      <div class="col-md-6">
        <div class="card bg-white"> <!-- Added card and bg-dark classes -->
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Sign Up</h2> <!-- Added mb-4 class for margin-bottom -->
            <form action="{{url_for('user_register')}}" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
              </div>
              <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" class="form-control" id="DOB" name="DOB" placeholder="Enter your date of birth">
              </div>
              <div class="form-group">
                <label for="phone_no">Phone Number</label>
                <input type="tel" class="form-control" id="phone_no" name="phone_no" placeholder="Enter your phone number">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="navscirpt.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
