<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom style for centering the box and dark background */
    body {
      background: linear-gradient(to right, #3498db, #8e44ad);
    }

    .center-box {
      margin-top: 20vh; /* Adjust as needed */
    }
    .error-text {
      color: red; /* Change the text color for error messages */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" href="#">HealthLink</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto flex-column flex-md-row">
          <li class="nav-item">
            <a class="nav-link" href="index.html#services" style="font-size: 16px; color: black;">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#testimonial" style="font-size: 16px; color: black;">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contactus" style="font-size: 16px; color: black;">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!--end section-->
  <div class="container">
    <div class="row justify-content-center center-box">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form action="{{url_for('user_login')}}" method="POST">
              <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
              </div>
              <span class="error-text">{{error}}</span>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
